<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Service Search</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class='container'>
      <h1>National Park Search</h1>

      <form id='js-form'>
        <label for="search-term">Search by state</label>
          <input type="text" name="search-term" id="js-search-term" required>

          <label for="max-results">Show</label>
          <input type="number" name="max-results" id="js-max-results" value="10">
          <label>results</label>
          <input type="submit" value="Search">
      </form>

      <p id='js-error-message' class='error-message'></p>
      <section id='results' class='hidden'>
        <h2>Search Results</h2>
        <ul id='results-list'>
        </ul>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
